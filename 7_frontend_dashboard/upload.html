<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="nav-left">
            <img src="assets1/logo.jpeg" alt="logo" width="100" height="100">
            <span class="logo-text">AquaSafe AI</span>
        </div>

        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="upload.html" class="active">Upload</a>
            <a href="history.html">History</a>
            <a href="analytics.html">Analytics</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <section class="upload-section">
        <h2>Upload Microscopic Image</h2>
        <p>Upload your water sample image to analyze organisms and water quality.</p>

        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput" class="btn primary">Choose Image</label>
            <p id="fileName">No file selected</p>
        </div>

        <div id="preview" class="preview">
            <img id="previewImg" src="" alt="Preview">
        </div>

        <button id="analyzeBtn" class="btn primary" style="display:none;">Analyze Image</button>

        <div id="results" class="results"></div>
    </section>

    <script src="js/api-client.js"></script>
    <script src="js/upload.js"></script>

</body>
</html>
